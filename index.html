<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="gamestart">
        <input type="text" value="" id="nombre" placeholder="Nombre jugador 1(X)">
        <input type="text" value="" id="nombredos" placeholder="Nombre jugador 2(O)">
        <button id="boton">Empezar Juego</button>
    </div>
    <div class="contenedor" id="contenedor">
        <P>Para empezar a jugar haz click en el boton :D</P>
        <!-- contenedor para utilizar como tabla de juego-->
    </div>
</body>

</html>
